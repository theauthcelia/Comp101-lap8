<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submit Information to Firebase Database</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="submitForm">
      <h2>CONTACT</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          class="form-input"
          type="text"
          id="name"
          placeholder="Enter your naame"
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          class="form-input"
          required
          type="email"
          id="email"
          placeholder="Enter your e-mail"
        />
      </div>
      <div class="form-group">
        <label for="your-message">Message:</label>
        <textarea
          class="form-input"
          id="your-message"
          rows="6"
          maxlength="500"
          placeholder="Enter your message"
        ></textarea>
      </div>
      <button id="submitButton">Submit</button>
    </div>
  </body>
</html>
